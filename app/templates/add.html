{% extends "base.html" %}

{% block content %}
    <h2>Add</h2>
    <form action="{{ url_for('add') }}" method="post" name="detailform">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td align="right">{{form.id.label}}:</td>
            <td>new</td>
        </tr>
        <tr>
            <td align="right">{{form.name.label}}:</td>
            <td>{{form.name}}</td>
        </tr>
        <tr>
            <td align="right">{{form.val.label}}:</td>
            <td>{{form.val}}</td>
        </tr>
    </table>
    {{ form.csrf_token }}
    </form>
    <p><a href="javascript:submitform()">save</a> | <a href="{{ url_for('index') }}">cancel</a></p>
{% endblock %}
